<svg viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1350" fill="#f7f3ea"/>
  <rect width="1080" height="1350" fill="rgba(0, 0, 0, 0.02)"/>
  
  <!-- Central doodle: Play button with warning signs -->
  <g transform="translate(540, 420)">
    <g fill="none" stroke="rgba(26, 26, 26, 0.8)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
      <!-- Video screen -->
      <rect x="-180" y="-120" width="360" height="240" rx="16"/>
      
      <!-- Play button with X -->
      <circle cx="0" cy="0" r="60"/>
      <path d="M -20 -30 L -20 30 L 30 0 Z" fill="rgba(26, 26, 26, 0.8)"/>
      <path d="M -40 -40 L 40 40 M 40 -40 L -40 40" stroke-width="16" opacity="0.7"/>
      
      <!-- Ad labels -->
      <rect x="-160" y="-100" width="60" height="30" rx="4"/>
      <text x="-130" y="-76" font-family="Literata, Georgia, serif" font-size="20" font-weight="600" fill="rgba(26, 26, 26, 0.8)" text-anchor="middle">AD</text>
      
      <!-- Algorithm spiral -->
      <g transform="translate(120, -60)">
        <path d="M 0 0 C 10 -10, 20 -10, 30 0 C 40 10, 40 20, 30 30 C 20 40, 10 40, 0 30 C -10 20, -10 10, 0 0" opacity="0.6"/>
        <circle cx="0" cy="0" r="4" fill="rgba(26, 26, 26, 0.8)"/>
      </g>
      
      <!-- Warning triangles -->
      <g transform="translate(-140, 80)">
        <path d="M 0 -20 L 20 20 L -20 20 Z"/>
        <text x="0" y="12" font-family="Literata, Georgia, serif" font-size="28" font-weight="600" fill="rgba(26, 26, 26, 0.8)" text-anchor="middle">!</text>
      </g>
      
      <g transform="translate(140, 80)">
        <path d="M 0 -20 L 20 20 L -20 20 Z"/>
        <text x="0" y="12" font-family="Literata, Georgia, serif" font-size="28" font-weight="600" fill="rgba(26, 26, 26, 0.8)" text-anchor="middle">!</text>
      </g>
    </g>
  </g>
  
  <!-- Text content -->
  <text x="540" y="780" font-family="Literata, Georgia, serif" font-size="42" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    <tspan x="540" dy="0">"Kids" content platforms</tspan>
    <tspan x="540" dy="55">are filled with ads,</tspan>
    <tspan x="540" dy="55">algorithms, and</tspan>
    <tspan x="540" dy="55">overstimulation.</tspan>
  </text>
  
  <!-- Bottom emphasis -->
  <g>
    <rect x="180" y="1050" width="720" height="55" fill="rgba(0, 0, 0, 0.18)" rx="6" opacity="0.8"/>
    <text x="540" y="1088" font-family="Literata, Georgia, serif" font-size="32" font-weight="600" fill="#1a1a1a" text-anchor="middle">
      Parents: "Ads are sewage"
    </text>
  </g>
  
  <!-- Swipe chevron -->
  <g transform="translate(1000, 675)" opacity="0.6">
    <path d="M 0 -40 L 30 0 L 0 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M -15 -40 L 15 0 L -15 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
