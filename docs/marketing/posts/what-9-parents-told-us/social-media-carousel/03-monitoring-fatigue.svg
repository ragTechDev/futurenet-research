<svg viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1350" fill="#f7f3ea"/>
  <rect width="1080" height="1350" fill="rgba(0, 0, 0, 0.02)"/>
  
  <!-- Central doodle: Exhausted parent with multiple screens -->
  <g transform="translate(540, 420)">
    <g fill="none" stroke="rgba(26, 26, 26, 0.8)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
      <!-- Parent head (tired) -->
      <circle cx="0" cy="0" r="80"/>
      <!-- Tired eyes -->
      <path d="M -35 -15 L -15 -15"/>
      <path d="M 15 -15 L 35 -15"/>
      <!-- Frown -->
      <path d="M -30 30 C -15 20, 15 20, 30 30"/>
      <!-- Stress lines -->
      <path d="M -90 -40 L -100 -60"/>
      <path d="M -80 -60 L -85 -80"/>
      <path d="M 90 -40 L 100 -60"/>
      <path d="M 80 -60 L 85 -80"/>
      
      <!-- Multiple screens around head -->
      <!-- Screen 1 (left) -->
      <rect x="-200" y="-40" width="80" height="60" rx="8"/>
      <path d="M -190 -25 L -130 -25"/>
      <path d="M -190 -10 L -150 -10"/>
      
      <!-- Screen 2 (right) -->
      <rect x="120" y="-40" width="80" height="60" rx="8"/>
      <path d="M 130 -25 L 190 -25"/>
      <path d="M 130 -10 L 170 -10"/>
      
      <!-- Screen 3 (bottom left) -->
      <rect x="-180" y="80" width="70" height="50" rx="6"/>
      <circle cx="-145" cy="105" r="8"/>
      
      <!-- Screen 4 (bottom right) -->
      <rect x="110" y="80" width="70" height="50" rx="6"/>
      <circle cx="145" cy="105" r="8"/>
      
      <!-- Connecting lines (stress) -->
      <path d="M -120 -10 L -80 -20" stroke-dasharray="8,8" opacity="0.6"/>
      <path d="M 120 -10 L 80 -20" stroke-dasharray="8,8" opacity="0.6"/>
      <path d="M -110 105 L -70 50" stroke-dasharray="8,8" opacity="0.6"/>
      <path d="M 110 105 L 70 50" stroke-dasharray="8,8" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text content -->
  <text x="540" y="780" font-family="Literata, Georgia, serif" font-size="42" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    <tspan x="540" dy="0">Parents face constant</tspan>
    <tspan x="540" dy="55">monitoring burden</tspan>
    <tspan x="540" dy="55">and decision fatigue.</tspan>
  </text>
  
  <!-- Bottom emphasis -->
  <g>
    <rect x="240" y="1050" width="600" height="55" fill="rgba(0, 0, 0, 0.18)" rx="6" opacity="0.8"/>
    <text x="540" y="1088" font-family="Literata, Georgia, serif" font-size="32" font-weight="600" fill="#1a1a1a" text-anchor="middle">
      Leading to burnout and guilt
    </text>
  </g>
  
  <!-- Swipe chevron -->
  <g transform="translate(1000, 675)" opacity="0.6">
    <path d="M 0 -40 L 30 0 L 0 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M -15 -40 L 15 0 L -15 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
