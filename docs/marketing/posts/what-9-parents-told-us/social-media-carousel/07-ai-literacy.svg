<svg viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1350" fill="#f7f3ea"/>
  <rect width="1080" height="1350" fill="rgba(0, 0, 0, 0.02)"/>
  
  <!-- Central doodle: AI chatbot with question marks -->
  <g transform="translate(540, 420)">
    <g fill="none" stroke="rgba(26, 26, 26, 0.8)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
      <!-- Robot/AI head -->
      <rect x="-90" y="-90" width="180" height="180" rx="20"/>
      
      <!-- Eyes (digital) -->
      <rect x="-60" y="-50" width="35" height="35" rx="4"/>
      <rect x="25" y="-50" width="35" height="35" rx="4"/>
      
      <!-- Antenna -->
      <line x1="0" y1="-90" x2="0" y2="-130"/>
      <circle cx="0" cy="-140" r="12"/>
      
      <!-- Mouth (speaking) -->
      <path d="M -50 30 L -30 40 L -10 30 L 10 40 L 30 30 L 50 40"/>
      
      <!-- Speech bubble with homework -->
      <g transform="translate(150, -60)">
        <rect x="-60" y="-50" width="120" height="80" rx="12"/>
        <path d="M -60 20 L -80 40 L -50 30"/>
        <!-- Text lines in bubble -->
        <line x1="-45" y1="-30" x2="45" y2="-30" stroke-width="8"/>
        <line x1="-45" y1="-10" x2="45" y2="-10" stroke-width="8"/>
        <line x1="-45" y1="10" x2="30" y2="10" stroke-width="8"/>
      </g>
      
      <!-- Question marks floating -->
      <text x="-140" y="-20" font-family="Literata, Georgia, serif" font-size="48" font-weight="600" fill="rgba(26, 26, 26, 0.6)">?</text>
      <text x="-150" y="80" font-family="Literata, Georgia, serif" font-size="48" font-weight="600" fill="rgba(26, 26, 26, 0.6)">?</text>
      <text x="120" y="100" font-family="Literata, Georgia, serif" font-size="48" font-weight="600" fill="rgba(26, 26, 26, 0.6)">?</text>
      
      <!-- Kid with device -->
      <g transform="translate(-180, 80)">
        <circle cx="0" cy="0" r="35"/>
        <circle cx="-8" cy="-8" r="5" fill="rgba(26, 26, 26, 0.8)"/>
        <circle cx="8" cy="-8" r="5" fill="rgba(26, 26, 26, 0.8)"/>
        <path d="M -10 10 C -5 12, 5 12, 10 10"/>
      </g>
    </g>
  </g>
  
  <!-- Text content -->
  <text x="540" y="780" font-family="Literata, Georgia, serif" font-size="42" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    <tspan x="540" dy="0">Kids are using AI</tspan>
    <tspan x="540" dy="55">for homework without</tspan>
    <tspan x="540" dy="55">critical thinking skills.</tspan>
  </text>
  
  <!-- Bottom emphasis -->
  <g>
    <rect x="200" y="1050" width="680" height="55" fill="rgba(0, 0, 0, 0.18)" rx="6" opacity="0.8"/>
    <text x="540" y="1088" font-family="Literata, Georgia, serif" font-size="32" font-weight="600" fill="#1a1a1a" text-anchor="middle">
      A new class of safety concern
    </text>
  </g>
  
  <!-- Swipe chevron -->
  <g transform="translate(1000, 675)" opacity="0.6">
    <path d="M 0 -40 L 30 0 L 0 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M -15 -40 L 15 0 L -15 40" 
          fill="none" 
          stroke="rgba(26, 26, 26, 0.8)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
